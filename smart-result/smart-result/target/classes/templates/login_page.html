<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Result | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

<div class="flex bg-white rounded-3xl shadow-2xl overflow-hidden w-[900px] max-w-full border border-gray-200">
    <!-- Left Side: Illustration / Info -->
    <div class="hidden md:flex w-1/2 bg-indigo-900 text-white flex-col justify-center items-center p-10">
        <h1 class="text-4xl font-extrabold mb-4 tracking-wide">Welcome Back!</h1>
        <p class="text-center text-lg text-gray-200">Access your Smart Result dashboard and stay updated with your academic progress.</p>
        <div class="mt-8">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="illustration" class="w-48 opacity-95 drop-shadow-lg">
        </div>
    </div>

    <!-- Right Side: Login Form -->
    <div class="w-full md:w-1/2 bg-white p-10">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-900 mb-1">Smart Result</h1>
            <h2 class="text-2xl font-semibold text-gray-800">Sign In</h2>
            <p class="text-gray-500 text-sm mt-1">Log in to continue to your student account</p>
        </div>
    <div th:if="${param.error}">
        <p class="text-red-500 text-center">Invalid Username or Password</p>
    </div>
        <div th:if="${param.logout}">
            <p class="text-green-500 text-center">Logout Successful | Login Again</p>
        </div>
        <form th:action="@{'/process-login'}" class="space-y-6" method="post">
            <!-- Username -->
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300">
            </div>

            <!-- Remember Me + Forgot Password -->
            <div class="flex items-center justify-between text-sm text-gray-600">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="text-blue-600 focus:ring-0">
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 hover:scale-[1.02] transition-transform duration-300">
                Log In
            </button>

            <!-- Sign up -->
            <p class="text-center text-sm text-gray-500 mt-4">
                Donâ€™t have an account?
                <a href="#" class="text-blue-600 hover:underline font-medium">Sign up</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
