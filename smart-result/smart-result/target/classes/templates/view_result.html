<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Result - Smart Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 via-indigo-50 to-purple-50 font-sans">

<!-- Header -->
<header class="bg-white shadow-md fixed w-full top-0 left-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-blue-600">Smart Result</a>
        <nav class="hidden md:flex space-x-8 text-gray-700 font-medium">
            <a th:href="@{'/'}" class="hover:text-blue-600">Home</a>
            <a th:href="@{'/results/input'}" class="text-blue-600 font-semibold">View Result</a>
            <a th:href="@{'/results/add'}" class="hover:text-blue-600">Add Result</a>
            <a href="#contact" class="hover:text-blue-600">Contact</a>
            <a href="#about" class="hover:text-blue-600">About</a>
        </nav>
    </div>
</header>
<div class="h-20"></div> <!-- Spacer -->

<!-- View Result Section -->
<section class="container mx-auto px-6 py-16 flex justify-center items-center">
    <div class="max-w-lg w-full bg-white shadow-2xl rounded-3xl p-10 relative overflow-hidden transition transform hover:-translate-y-1 hover:shadow-3xl">

        <!-- Icon -->
        <div class="flex justify-center mb-6">
            <div class="bg-blue-100 text-blue-600 w-16 h-16 flex items-center justify-center rounded-full shadow-inner">
                üîç
            </div>
        </div>

        <h2 class="text-3xl font-extrabold text-center text-blue-700 mb-8">View Your Result</h2>

        <!-- Form -->
        <form th:action="@{'/results/view-result'}" method="post" id="resultForm" class="space-y-6">
            <div>
                <label for="rollNumber" class="block text-gray-700 font-semibold mb-2">Enter Roll Number</label>
                <input
                        name="rollNumber"
                        type="text"
                        id="rollNumber"
                        placeholder="e.g. 123456"
                        class="w-full border border-gray-300 rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        required
                />
            </div>
            <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-2xl text-lg font-semibold shadow-md hover:from-blue-700 hover:to-indigo-700 transition"
            >
                Get Result
            </button>
        </form>

        <!-- Small note -->
        <p class="text-center text-sm text-gray-500 mt-6">Enter your registered roll number to fetch your result.</p>
    </div>
</section>

</body>
</html>
